        <!-- PAGINA -->

        <div class="container-crear-projectes">
            <h1 class="josefin-regular" >CREAR PROJECTE</h1>
            <form method="get" action="llistatProjectes.html">
                <label for="nomProjecte" class="josefin-regular">NOM DEL GRUP</label>
                <input type="text" id="nomProjecte" name="nomProjecte" value="2025-02-20" required>

                    <option value="" disabled selected>Selecciona un grup classe...</option>

                    <option value="grupo2">DAW 2</option>
                    <option value="grupo3">SMX GRUP A</option>

                </select>

                <label for="dataInici" class="josefin-regular">DATA INICI</label>
                <input type="data" id="dataInici" name="dataInici" required>
                
                <label for="dataFi" class="josefin-regular">DATA FI</label>
                <input type="data" id="dataFi" name="dataFi" required>

                <input type="button" value="CREAR">
            </form>
